
<ul>
    {% for item in menu_items %}
        <li><a href="{{ item.url }}">{{ item.name }}</a></li>
        {% if item.menuitem_set.all %}
            <ul>
                {% for sub_item in item.menuitem_set.all %}
                    <li><a href="{{ sub_item.url }}">{{ sub_item.name }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
</ul>
